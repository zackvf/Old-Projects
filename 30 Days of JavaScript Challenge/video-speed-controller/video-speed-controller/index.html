<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
	// Grab variables to adjust
	const speed = document.querySelector('.speed');
	const bar = speed.querySelector('.speed-bar');
	const video = document.querySelector('.flex');

	// Get the dimensions of the speed bar and print the value of the playback rate to 2 decimal places on the bar itself, 
	function speedShift(e) {
		const y = e.pageY - this.offsetTop; // Sets the location of the speed bar on the page
		const percent = y / this.offsetHeight;
		const min = 0.4;
		const max = 4;
		const height = Math.round(percent * 100) + '%';
		console.log(height);
		const playbackRate = percent * (max - min) + min;
		bar.style.height = height;
		bar.textContent = playbackRate.toFixed(2) + 'x';
		video.playbackRate = playbackRate;
	}

	speed.addEventListener('mousemove', speedShift);

</script>

</body>
</html>

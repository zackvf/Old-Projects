<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tools</title>
</head>
<body>
  <p onClick="setTimeout(makeGreen, 2000)">click here but also check the console</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // regular
    console.log('hello');

    // interpolated
    console.log('hello, i am a %s string', 'CRAZY');

    // styled
    console.log('%c hello, i am wacky text', 'font-size: 40px; background: red; text-shadow: 10px 10px 0 blue')

    // warning
    console.warn('LOOK BEHIND YOU');

    // error
    console.error('stop... error time');

    // info
    console.info('i am 6 feet and 1.5 inches tall');

    // testing values and attributes
    console.assert(1 === 2, 'yikes, try again');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('lol'), 'wrong class buddy');

    // clearing
    console.clear();

    // viewing DOM elements
    console.log(p);
    console.dir(p);

    // grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`); // auto-displays logged data
      console.groupCollapsed(`${dog.name}`);
      console.log(`this dog is named ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} human years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('test');
    console.count('test');
    console.count('test');
    console.count('test');

    // timing
    console.time('fetching data...');
    fetch('https://api.github.com/users/nofcaz')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data...');
        console.log(data);
      });

  </script>
</body>
</html>
